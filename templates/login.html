<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login • UMGAP</title>

    <style>
      :root {
        --bg: #f6f8fc;
        --card: rgba(255, 255, 255, 0.92);
        --text: #0f172a;
        --muted: #64748b;
        --line: #e5e7eb;
        --brand: #2563eb;
        --shadow: 0 12px 30px rgba(2, 6, 23, 0.1);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          Arial;
        color: var(--text);
        background: radial-gradient(
            900px 420px at 12% -10%,
            rgba(37, 99, 235, 0.18) 0%,
            transparent 60%
          ),
          radial-gradient(
            700px 360px at 105% 0%,
            rgba(245, 158, 11, 0.16) 0%,
            transparent 55%
          ),
          var(--bg);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 18px 14px;
      }

      .shell {
        width: 100%;
        max-width: 560px;
      }

      .panel {
        background: rgba(255, 255, 255, 0.55);
        border-radius: 22px;
        padding: 18px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
      }

      /* logo center */
      .brand {
        display: flex;
        justify-content: center;
        padding: 6px 0 10px;
      }
      .brand img {
        width: 124px;
        height: 124px;
        object-fit: contain;
        display: block;
      }

      /* form card */
      .card {
        margin-top: 16px;
        background: var(--card);
        border-radius: 22px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 1100;
        letter-spacing: 0.2px;
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--line),
          transparent
        );
        margin: 14px 0;
      }

      label {
        display: block;
        color: var(--muted);
        font-size: 12px;
        font-weight: 900;
        margin: 0 0 6px;
      }

      .row {
        display: grid;
        gap: 12px;
      }

      /* field wrapper */
      .field {
        position: relative;
      }

      /* input fix height & center alignment */
      .field input {
        width: 100%;
        height: 46px;
        padding: 0 44px 0 14px; /* ruang kanan untuk ikon */
        border-radius: 14px;
        border: 1px solid var(--line);
        background: #eef4ff;
        font-size: 14px;
        outline: none;
      }
      .field input:focus {
        background: #fff;
        border-color: rgba(37, 99, 235, 0.55);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
      }

      /* eye icon inside input (2D flat) */
      .eye-inline {
        position: absolute;
        right: 12px;
        top: 34px; /* biar nempel sejajar input, bukan label */
        width: 20px;
        height: 20px;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
        display: grid;
        place-items: center;
      }
      /* kalau label font berubah, ini tetap aman karena input height fix */
      .eye-inline svg {
        width: 20px;
        height: 20px;
        stroke: #94a3b8;
        fill: none;
        stroke-width: 2;
      }
      .eye-inline:hover svg {
        stroke: #64748b;
      }
      .eye-inline.on svg {
        stroke: var(--brand);
      }

      .btn {
        width: 100%;
        height: 46px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(
          180deg,
          rgba(37, 99, 235, 0.98),
          rgba(29, 78, 216, 0.98)
        );
        color: #fff;
        font-weight: 1100;
        cursor: pointer;
        box-shadow: 0 18px 40px rgba(37, 99, 235, 0.22);
      }

      .link {
        display: block;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        border-radius: 14px;
        border: 1px solid var(--line);
        text-decoration: none;
        color: var(--brand);
        font-weight: 1100;
        background: #fff;
      }

      .error {
        margin: 0;
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(220, 38, 38, 0.08);
        color: #b91c1c;
        font-weight: 900;
        font-size: 13px;
      }

      .mini {
        margin-top: 12px;
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <div class="panel">
        <!-- LOGO -->
        <div class="brand">
          <img src="/static/UMGAP (1).png" alt="UMGAP" />
        </div>

        <!-- FORM -->
        <div class="card">
          <h2>Masuk</h2>
          <div class="divider"></div>

          {% if error %}
          <p class="error">{{ error }}</p>
          <div class="divider"></div>
          {% endif %}

          <form method="post" class="row">
            <div class="field">
              <label>Email</label>
              <input
                type="email"
                name="email"
                placeholder="nama@email.com"
                required
              />
            </div>

            <div class="field">
              <label>Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />

              <button
                class="eye-inline"
                type="button"
                id="eyeBtn"
                aria-label="Tampilkan password"
              >
                <svg viewBox="0 0 24 24">
                  <path
                    d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>

            <button class="btn" type="submit">Masuk</button>
          </form>

          <a class="link" href="/register">Buat Akun</a>
          <p class="mini">UMGAP • sederhana untuk UMKM.</p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("eyeBtn").addEventListener("click", function () {
        const p = document.getElementById("password");
        const show = p.type === "password";
        p.type = show ? "text" : "password";

        this.classList.toggle("on", show);
        this.setAttribute(
          "aria-label",
          show ? "Sembunyikan password" : "Tampilkan password"
        );
      });
    </script>
  </body>
</html>
