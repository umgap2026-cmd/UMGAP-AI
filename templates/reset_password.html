<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>UMGAP â€¢ Reset Password</title>
    <style>
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        background: #eef4ff;
        color: #1d2a44;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #f5f7fb;
        border-radius: 22px;
        box-shadow: 0 18px 40px rgba(20, 35, 65, 0.12);
        padding: 16px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      p {
        margin: 8px 0 0;
        color: #7d8aa6;
        font-size: 13px;
        line-height: 1.35;
      }
      label {
        display: block;
        margin: 14px 0 6px;
        font-size: 12px;
        color: #7d8aa6;
        font-weight: 800;
      }
      input {
        width: 100%;
        border: none;
        outline: none;
        border-radius: 14px;
        background: #f2f5fb;
        box-shadow:
          inset 4px 4px 10px rgba(25, 45, 80, 0.1),
          inset -4px -4px 10px rgba(255, 255, 255, 0.9);
        padding: 12px 12px;
        font-size: 14px;
      }
      .btn {
        width: 100%;
        height: 52px;
        border: none;
        border-radius: 16px;
        margin-top: 14px;
        cursor: pointer;
        font-weight: 900;
        color: #fff;
        background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
        box-shadow: 0 12px 20px rgba(37, 99, 235, 0.22);
      }
      .link {
        display: block;
        text-align: center;
        margin-top: 12px;
        color: #7d8aa6;
        font-weight: 800;
        text-decoration: none;
      }
      .row {
        display: grid;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reset Password</h1>
      <p>Masukkan OTP yang dikirim ke email, lalu buat password baru.</p>

      <form method="POST" action="/reset" class="row">
        <div>
          <label>Email</label>
          <input
            name="email"
            type="email"
            required
            value="{{ email or '' }}"
            placeholder="email@domain.com"
          />
        </div>

        <div>
          <label>OTP (6 digit)</label>
          <input
            name="otp"
            inputmode="numeric"
            pattern="[0-9]{6}"
            required
            placeholder="123456"
          />
        </div>

        <div>
          <label>Password baru</label>
          <input
            name="new_password"
            type="password"
            required
            placeholder="Minimal 6 karakter"
          />
        </div>

        <div>
          <label>Konfirmasi password</label>
          <input
            name="confirm_password"
            type="password"
            required
            placeholder="Ulangi password"
          />
        </div>

        <button class="btn" type="submit">Simpan Password</button>
      </form>

      <a class="link" href="/login">Kembali ke Login</a>
    </div>
  </body>
</html>
