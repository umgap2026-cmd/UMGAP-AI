<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>{{ title or "UMGAP" }}</title>

    <style>
      :root {
        --bg: #f6f8fc;
        --card: #ffffff;
        --border: #e6eaf2;
        --text: #0f172a;
        --muted: #64748b;
        --primary: #2563eb;
        --primary2: #1d4ed8;
        --good: #16a34a;
        --bad: #dc2626;
        --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        --radius: 16px;

        --font:
          ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          "Noto Sans", "Helvetica Neue", sans-serif;
        --fs: 16px;
        --fs-sm: 14px;
        --fs-lg: 20px;

        /* bottom nav height (untuk spacing) */
        --bottom-nav-h: 92px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--font);
        font-size: var(--fs);
        color: var(--text);
        background: var(--bg);
        -webkit-text-size-adjust: 100%;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* container desktop vs mobile:
         - desktop tetap max-width
         - mobile full width biar responsif
      */
      .container {
        width: 100%;
        max-width: 1100px;
        margin: 22px auto;
        padding: 0 16px;
      }

      @media (max-width: 600px) {
        .container {
          max-width: none;
          margin: 0 auto;
          padding: 12px 12px;
        }
      }

      /* kalau halaman memakai bottom nav fixed, tambahkan ruang bawah */
      body.has-bottom-nav .container {
        padding-bottom: calc(var(--bottom-nav-h) + env(safe-area-inset-bottom));
      }

      /* Topbar */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px 16px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }

      .brand-title {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
        min-width: 0;
      }
      .brand-title .name {
        font-weight: 800;
        font-size: 16px;
      }
      .brand-title .sub {
        font-size: var(--fs-sm);
        color: var(--muted);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #f8faff;
        font-size: var(--fs-sm);
        color: var(--muted);
        white-space: nowrap;
      }
      .pill .dot {
        width: 9px;
        height: 9px;
        border-radius: 99px;
        background: var(--good);
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border: 1px solid var(--border);
        background: var(--card);
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        transition:
          transform 0.12s ease,
          background 0.12s ease,
          border-color 0.12s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn:active {
        transform: translateY(0px);
      }
      .btn[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
      }

      .btn-primary {
        background: var(--primary);
        border-color: rgba(37, 99, 235, 0.35);
        color: white;
      }
      .btn-primary:hover {
        background: var(--primary2);
      }

      .btn-danger {
        background: #fee2e2;
        border-color: #fca5a5;
        color: #991b1b;
      }

      /* Layout helpers */
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-top: 16px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px;
      }

      .card h2 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      .muted {
        color: var(--muted);
        font-size: var(--fs-sm);
      }

      /* Form */
      label {
        display: block;
        font-size: var(--fs-sm);
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: #ffffff;
        font-size: var(--fs);
        outline: none;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .row-1 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 10px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        vertical-align: top;
      }
      th {
        color: var(--muted);
        font-size: var(--fs-sm);
      }

      .badge {
        display: inline-flex;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-weight: 800;
        font-size: var(--fs-sm);
        background: #f8faff;
      }

      /* avatar logo */
      .avatar-logo {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        background: #fff;
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        flex: 0 0 auto;
      }
      .avatar-logo img {
        width: 28px;
        height: 28px;
        object-fit: contain;
        display: block;
      }

      /* Page header */
      .page-head {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-top: 16px;
        flex-wrap: wrap;
      }
      .page-title {
        margin: 0;
        font-size: 18px;
        font-weight: 1000;
        letter-spacing: 0.2px;
      }
      .page-sub {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: var(--fs-sm);
        line-height: 1.35;
      }

      /* Mobile rules */
      @media (max-width: 900px) {
        .topbar {
          flex-direction: column;
          align-items: stretch;
          gap: 12px;
          border-radius: 18px;
        }

        .brand {
          width: 100%;
          justify-content: space-between;
        }

        .brand-title {
          display: none;
        }
        .pill {
          width: auto;
        }

        .actions {
          width: 100%;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 10px;
        }

        .btn {
          width: 100%;
          padding: 14px 14px;
          border-radius: 14px;
          font-size: 16px;
        }

        .grid {
          grid-template-columns: 1fr;
        }
        .row {
          grid-template-columns: 1fr;
        }
      }

      /* footer */
      .footer-note {
        text-align: center;
        margin: 18px 0;
        color: var(--muted);
        font-size: var(--fs-sm);
      }
      @media (max-width: 600px) {
        .footer-note {
          margin: 12px 0 0;
          padding-bottom: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% block topbar %}
      <div class="topbar">
        <div class="brand">
          <div class="avatar-logo">
            <img src="/static/UMGAP (1).png" alt="UMGAP" />
          </div>

          <div class="brand-title">
            <div class="name">UMGAP</div>
            <div class="sub">Asisten UMKM</div>
          </div>

          <div class="pill" title="Status akun">
            <span class="dot"></span>
            <span>{{ session.get("user_name","") }}</span>
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="{{ url_for('dashboard') }}">Kembali</a>
          <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
      {% endblock %} {% block content %}{% endblock %} {% block bottom_nav %}{%
      endblock %}

      <div class="footer-note">UMGAP â€¢ Reserve 2026</div>
    </div>

    <script>
      // kalau halaman punya bottom nav (block bottom_nav terisi), tambahkan class untuk spacing bawah
      (function () {
        const hasNav =
          document.querySelector(".bottom-nav, .nav-bar, [data-bottom-nav]") !==
          null;
        if (hasNav) document.body.classList.add("has-bottom-nav");
      })();
    </script>
  </body>
</html>
