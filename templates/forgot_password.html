<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>UMGAP â€¢ Lupa Password</title>
    <style>
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial;
        background: #eef4ff;
        color: #1d2a44;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #f5f7fb;
        border-radius: 22px;
        box-shadow: 0 18px 40px rgba(20, 35, 65, 0.12);
        padding: 16px;
      }
      h1 {
        margin: 0;
        font-size: 18px;
      }
      p {
        margin: 8px 0 0;
        color: #7d8aa6;
        font-size: 13px;
        line-height: 1.35;
      }
      label {
        display: block;
        margin: 14px 0 6px;
        font-size: 12px;
        color: #7d8aa6;
        font-weight: 800;
      }
      input {
        width: 94%;
        border: none;
        outline: none;
        border-radius: 14px;
        background: #f2f5fb;
        box-shadow:
          inset 4px 4px 10px rgba(25, 45, 80, 0.1),
          inset -4px -4px 10px rgba(255, 255, 255, 0.9);
        padding: 12px 12px;
        font-size: 14px;
      }
      .btn {
        width: 100%;
        height: 52px;
        border: none;
        border-radius: 16px;
        margin-top: 14px;
        cursor: pointer;
        font-weight: 900;
        color: #fff;
        background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
        box-shadow: 0 12px 20px rgba(37, 99, 235, 0.22);
      }
      .link {
        display: block;
        text-align: center;
        margin-top: 12px;
        color: #7d8aa6;
        font-weight: 800;
        text-decoration: none;
      }
      .ok {
        margin-top: 12px;
        background: #e7f7ee;
        border: 1px solid #bfead1;
        color: #166534;
        padding: 10px 12px;
        border-radius: 14px;
        font-weight: 800;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Lupa Password</h1>
      <p>Masukkan email akunmu. Kami kirim OTP ke email (berlaku 10 menit).</p>

      {% if sent %}
      <div class="ok">
        OTP sudah dikirim{% if email %} ke <b>{{ email }}</b>{% endif %}.<br />
        Lanjutkan:
        <a
          href="/reset?email={{ email|urlencode }}"
          style="color: #166534; font-weight: 900"
          >Reset Password</a
        >
      </div>
      {% endif %}

      <form method="POST" action="/forgot">
        <label>Email</label>
        <input
          name="email"
          type="email"
          required
          placeholder="email@domain.com"
        />
        <button class="btn" type="submit">Kirim OTP</button>
      </form>

      <a class="link" href="/login">Kembali ke Login</a>
    </div>
  </body>
</html>
