<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UMGAP ‚Ä¢ Dashboard</title>

    <style>
      :root {
        --bg: #eef3fb;
        --card: #f6f8fc;
        --card2: #f4f7fd;
        --shadow: 0 14px 40px rgba(26, 49, 92, 0.12);
        --shadow2: 0 10px 30px rgba(26, 49, 92, 0.1);
        --text: #0f1c2e;
        --muted: #6b7a99;
        --line: rgba(30, 60, 120, 0.12);

        --blue: #2f5f8f;
        --blue2: #6ea0d5;
        --pill: rgba(255, 255, 255, 0.75);
      }

      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .screen {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 18px;
      }

      .wrap {
        width: 420px;
        max-width: 100%;
        padding-bottom: 90px; /* space for bottom nav */
      }

      .head-card {
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid var(--line);
        border-radius: 26px;
        padding: 14px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        overflow: hidden;
      }

      .head-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .logo {
        width: 52px;
        height: 52px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid var(--line);
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .hello {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        background: var(--pill);
        border: 1px solid var(--line);
        box-shadow: 0 10px 20px rgba(26, 49, 92, 0.08);
        max-width: 220px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #21c55d;
        box-shadow: 0 0 0 6px rgba(33, 197, 93, 0.12);
      }
      .name {
        font-weight: 900;
        color: #25456a;
      }

      .action-btn {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.75);
        display: grid;
        place-items: center;
        box-shadow: 0 10px 20px rgba(26, 49, 92, 0.08);
        cursor: pointer;
        position: relative;
        text-decoration: none;
      }
      .action-btn svg {
        width: 22px;
        height: 22px;
        stroke: #2f5f8f;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .badge {
        position: absolute;
        top: -6px;
        right: -6px;
        min-width: 18px;
        height: 18px;
        padding: 0 6px;
        border-radius: 999px;
        background: #f59e0b;
        color: white;
        display: grid;
        place-items: center;
        font-size: 12px;
        font-weight: 900;
        border: 2px solid rgba(255, 255, 255, 0.9);
      }

      .rgb {
        margin-top: 12px;
        height: 4px;
        border-radius: 999px;
        background: linear-gradient(90deg, #f59e0b, #60a5fa, #22c55e, #a78bfa);
        opacity: 0.9;
      }

      .main-card {
        margin-top: 14px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 28px;
        box-shadow: var(--shadow2);
        overflow: hidden;
      }

      .inner {
        padding: 18px 16px 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      .feature {
        text-decoration: none;
        color: inherit;
        background: rgba(255, 255, 255, 0.55);
        border: 1px solid var(--line);
        border-radius: 26px;
        padding: 18px 12px;
        box-shadow: 0 12px 24px rgba(26, 49, 92, 0.08);
        display: grid;
        place-items: center;
        gap: 10px;
        transition:
          transform 0.12s ease,
          box-shadow 0.12s ease;
      }
      .feature:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 30px rgba(26, 49, 92, 0.12);
      }

      .circle {
        width: 86px;
        height: 86px;
        border-radius: 999px;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.9),
          rgba(210, 225, 248, 0.65)
        );
        border: 1px solid rgba(70, 110, 160, 0.18);
        display: grid;
        place-items: center;
        box-shadow: inset 0 12px 22px rgba(255, 255, 255, 0.55);
        font-size: 28px;
      }

      .label {
        font-weight: 1000;
        color: #223a5a;
      }

      .hidden-features {
        margin-top: 14px;
        display: none;
        animation: fadeUp 0.2s ease;
      }
      .hidden-features.show {
        display: block;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .more-wrap {
        margin-top: 16px;
        display: grid;
        place-items: center;
      }
      .more-btn {
        width: 100%;
        max-width: 260px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid rgba(47, 95, 143, 0.18);
        background: rgba(255, 255, 255, 0.7);
        color: #2f5f8f;
        font-weight: 1000;
        letter-spacing: 0.5px;
        box-shadow: 0 12px 24px rgba(26, 49, 92, 0.1);
        cursor: pointer;
      }

      .title {
        margin: 0;
        font-size: 22px;
        font-weight: 1100;
      }
      .desc {
        margin: 8px 0 0;
        color: var(--muted);
        line-height: 1.4;
      }
      .divider {
        height: 1px;
        background: rgba(30, 60, 120, 0.1);
        margin: 14px 0;
      }

      .kpi {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .k {
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 12px 12px;
        box-shadow: 0 10px 22px rgba(26, 49, 92, 0.07);
      }
      .k .t {
        margin: 0;
        color: var(--muted);
        font-weight: 900;
        font-size: 12px;
        letter-spacing: 0.2px;
      }
      .k .v {
        margin: 6px 0 0;
        font-size: 24px;
        font-weight: 1100;
        color: #1b3453;
      }

      /* bottom nav */
      .nav {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 16px;
        display: grid;
        place-items: center;
        z-index: 50;
        pointer-events: none;
      }

      .nav-bar {
        pointer-events: auto;
        width: 420px;
        max-width: calc(100% - 36px);
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        border-radius: 26px;
        padding: 10px 12px;
      }

      .nav-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        align-items: center;
      }

      .nav-item {
        border: 0;
        background: transparent;
        padding: 10px 10px;
        border-radius: 18px;
        cursor: pointer;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        color: #63779a;
        font-weight: 900;
        transition: background 0.12s ease;
      }
      .nav-item:hover {
        background: rgba(47, 95, 143, 0.08);
      }
      .nav-item.active {
        background: rgba(47, 95, 143, 0.12);
        color: #2f5f8f;
      }

      .nav-ico {
        width: 26px;
        height: 26px;
        display: inline-block;
      }
      .nav-ico svg {
        width: 100%;
        height: 100%;
        display: block;
      }
      .nav-ico .stroke {
        stroke: #9fb1d6;
        fill: none;
      }
      .nav-ico .fill {
        fill: #9fb1d6;
      }
      .nav-item.active .nav-ico .stroke {
        stroke: #2f5f8f;
      }
      .nav-item.active .nav-ico .fill {
        fill: #2f5f8f;
      }
    </style>
  </head>

  <body>

            <p class="desc">Ringkasan aktivitas absensi kamu.</p>
            <div class="divider"></div>

            <div class="kpi">
              <div class="k">

<p class="t" style="margin-top:6px">

    <!-- Bottom Nav: Dashboard + More -->
    <div class="nav">
      <div class="nav-bar">
        <div class="nav-row">
          <button class="nav-item active" type="button" data-nav="dashboard">
            <span class="nav-ico" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" aria-label="Dashboard">
                <rect
                  class="stroke"
                  x="3.5"
                  y="3.5"
                  width="7.5"
                  height="7.5"
                  rx="2"
                  stroke-width="2"
                ></rect>
                <rect
                  class="stroke"
                  x="13"
                  y="3.5"
                  width="7.5"
                  height="7.5"
                  rx="2"
                  stroke-width="2"
                ></rect>
                <rect
                  class="stroke"
                  x="3.5"
                  y="13"
                  width="7.5"
                  height="7.5"
                  rx="2"
                  stroke-width="2"
                ></rect>
                <rect
                  class="stroke"
                  x="13"

                  rx="2"
                  stroke-width="2"
                ></rect>
              </svg>

            <span>Dashboard</span>
          </button>

          <button class="nav-item" type="button" data-nav="more">
            <span class="nav-ico" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" aria-label="More">
                <circle class="fill" cx="6.5" cy="12" r="1.8"></circle>
                <circle class="fill" cx="12" cy="12" r="1.8"></circle>
                <circle class="fill" cx="17.5" cy="12" r="1.8"></circle>
              </svg>
            </span>
            <span>More</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      // MORE toggle
      (function () {
        const btn = document.getElementById("moreBtn");
        const more = document.getElementById("moreSection");
        if (!btn || !more) return;

        btn.addEventListener("click", () => {
          const open = more.classList.toggle("show");
          btn.textContent = open ? "LESS" : "MORE";
          if (open) more.scrollIntoView({ behavior: "smooth", block: "start" });
        });
      })();

      // bottom nav behavior (Dashboard / More)
      (function () {
        const items = document.querySelectorAll(".nav-item");

        function setActive(key) {
          items.forEach((b) => b.classList.remove("active"));
          const btn = document.querySelector(
            '.nav-item[data-nav="' + key + '"]',
          );
          if (btn) btn.classList.add("active");
        }

        function go(key) {
          if (key === "dashboard") {
            document
              .getElementById("dashboardTop")
              ?.scrollIntoView({ behavior: "smooth", block: "start" });
            setActive("dashboard");
            return;
          }
          if (key === "more") {
            document.getElementById("moreBtn")?.click();
            setActive("more");
            return;
          }
        }

        items.forEach((btn) =>
          btn.addEventListener("click", () => go(btn.getAttribute("data-nav"))),
        );
      })();
    </script>
